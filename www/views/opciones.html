<md-bottom-sheet class="md-list md-has-header"> 
	<md-subheader>Opciones</md-subheader> 
	<md-list> 
		<md-item ng-repeat="item in items">
			<md-item-content md-ink-ripple flex class="inset" ng-if="!($last)"> 
					<a flex aria-label="{{item.name}}" ng-click="listItemClick($index)" ng-href="#/{{item.link}}">
						<i class="mdi mdi-{{item.icon}}"></i> 
						<span>{{ item.name }}</span> 
					</a>
			</md-item-content>
			<md-item-content md-ink-ripple flex class="inset" ng-if="$last"> 
					<a flex aria-label="{{item.name}}" ng-click="showConfirm($event, $index)">
						<i class="mdi mdi-{{item.icon}}"></i> 
						<span>{{ item.name }}</span> 
				</a>
			</md-item-content>  
		</md-item> 
	</md-list>
</md-bottom-sheet>
